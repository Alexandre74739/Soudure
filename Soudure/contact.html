<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header+home.css">
    <link rel="stylesheet" href="contact.css">
    <title>Hand Conceptor</title>

</head>
<body>
    
    <!-- Header -->

    <header>
        <nav>
            <div id="logo">
                <p>Hand <span>Conceptor</span></p>
            </div>
            <div id="menu-toggle">☰</div>
           <div class="nav-links" id="nav-links">
                <a class="btn fade-link" href="index.html">Accueil</a>
                <a class="btn fade-link" href="prestations.html">Prestations & Réalisations</a>
                <a class="btn fade-link" href="aPropos.html">À Propos</a>
                <a class="btn fade-link" href="contact.html">Contact</a>
            </div>

        </nav>
    </header>

    <!-- Home -->

    <section id="home">
        <div id="home-description">
            <h1>Donnez vie à vos idées</h1>
            <h4>Une préstation de qualité à votre écoute</h4>
            <a class="btn" href="prestations.html">Je veux voir les réalisations !</a>
        </div>

        <div id="home-right">
            <h1>Contactez-nous</h1>
            <form
                action="https://formspree.io/f/myzjekgz"
                method="POST"
            >
                <div>
                    <label for="name">
                        Nom :
                        <input type="text" id="name" name="name" required>
                    </label>
                    <label for="phone">
                        Téléphone :
                        <input type="tel" id="phone" name="phone" required>
                    </label>
                </div>
                <label for="email">
                    Email :
                    <input type="email" id="email" name="email" required>
                </label>

                <label for="message">
                    Message :
                    <textarea id="message" name="message" rows="5" required></textarea>
                </label>

                <button class="btn" type="submit">Envoyer</button>
            </form>
        </div>
    </section>

    <script>
        // Menu Hamburger
        const toggleBtn = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');

        toggleBtn.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        });
    </script>
</body>
