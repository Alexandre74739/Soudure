<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prestations.css">
    <link rel="stylesheet" href="header+home.css">
    <title>Hand Conceptor</title>

</head>
<body>
    
    <!-- Header -->

    <header>
        <nav>
            <div id="logo">
                <p>Hand <span>Conceptor</span></p>
            </div>
            <div id="menu-toggle">☰</div>
            <div class="nav-links" id="nav-links">
                <a class="btn fade-link" href="index.html">Accueil</a>
                <a class="btn fade-link" href="prestations.html">Prestations & Réalisations</a>
                <a class="btn fade-link" href="aPropos.html">À Propos</a>
                <a class="btn fade-link" href="contact.html">Contact</a>
            </div>

        </nav>
    </header>

    <!-- Home -->

    <section id="home">
        <div id="home-description">
            <h1>Préstations et réalisations</h1>
            <h4>Une envie qui vous anime, une idée en tête?</h4>
            <a class="btn" href="contact.html">Parlons de votre projet !</a>
        </div>
    </section>

    <!-- Gallery-->

    <section class="gallery">
        <h1>Trouvez l'inspiration parmi nos réalisations</h1>
        <div class="wrapper">
            <div class="container">
                <input type="radio" name="slide" id="c1" checked>
                <label for="c1" class="card">
                    <div class="row">
                        <div class="icon">1</div>
                        <div class="description">
                            <h4>Soudure</h4>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi, rerum!</p>
                        </div>
                    </div>
                </label>

                <input type="radio" name="slide" id="c2">
                <label for="c2" class="card">
                    <div class="row">
                        <div class="icon">2</div>
                        <div class="description">
                            <h4>Chaudronnerie</h4>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi, rerum!</p>
                        </div>
                    </div>
                </label>

                <input type="radio" name="slide" id="c3">
                <label for="c3" class="card">
                    <div class="row">
                        <div class="icon">3</div>
                        <div class="description">
                            <h4>Tuyauterie</h4>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi, rerum!</p>
                        </div>
                    </div>
                </label>
            </div>
        </div>

    </section>

    <section id="gallery-container" style="display:none;">
        <h2 id="gallery-title"></h2>
        <div id="gallery" class="gallery-grid"></div>
    </section>


    <script>
        // Menu Hamburger
        const toggleBtn = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');

        toggleBtn.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        });

        // Galerie d’images pour chaque catégorie
        const galleryData = {
            c1: {
            images: [
                "images/personne.png",
                "images/personne.png",
                "images/home.png",
                "images/home.png",
                "images/personne.png",
                "images/personne.png"
            ]
            },
            c2: {
            images: [
                "images/personne.png",
                "images/home.png",
                "images/personne.png",
                "images/home.png",
                "images/personne.png",
                "images/personne.png"
            ]
            },
            c3: {
            images: [
                "images/home.png",
                "images/personne.png",
                "images/personne.png",
                "images/home.png",
                "images/personne.png",
                "images/personne.png"
            ]
            }
        };

        // Fonction d'affichage
        function updateGallery(id) {
            const container = document.getElementById('gallery-container');
            const title = document.getElementById('gallery-title');
            const gallery = document.getElementById('gallery');

            const category = galleryData[id];
            if (!category) return;

                title.textContent = category.title;
                gallery.innerHTML = "";

                category.images.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.alt = category.title;
                gallery.appendChild(img);
            });

            container.style.display = 'block';
            
        }

        // Détection de changement de sélection
        document.querySelectorAll('input[name="slide"]').forEach(input => {
            input.addEventListener('change', () => {
            if (input.checked) {
                updateGallery(input.id);
            }
            });
        });

        // Affichage initial
        window.addEventListener('DOMContentLoaded', () => {
            updateGallery(document.querySelector('input[name="slide"]:checked').id);
        });

        //Arret du scroll automatique
        document.querySelectorAll('.card input[type="radio"]').forEach(input => {
        input.addEventListener('change', () => {
            if (input.checked) {
            updateGallery(input.value); 
            }
        });
        });

        // Initialisation
        window.addEventListener('DOMContentLoaded', () => {
        const selected = document.querySelector('.card input[type="radio"]:checked');
        if (selected) updateGallery(selected.value);
        });
        
    </script>

</body>
